<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Đặt Tour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Phần Thông tin liên hệ -->
    <div class="form-section">
      <h2>Thông Tin Liên Hệ</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="fullname">Họ và tên:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" />
        </div>
        <div class="form-group">
          <label for="passenger-count">Số hành khách:</label>
          <select id="passenger-count" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="note">Ghi chú:</label>
          <input type ="text" id="note" name="note" placeholder="Nhập ghi chú (nếu có)">
        </div>
      </form>
    </div>
    

    <!-- Phần Tổng quan chuyến đi -->
    <div class="tour-section">
      <h2>Tổng Quan Chuyến Đi</h2>
      <div class="tour-details">
        <p><strong>Mã tour:<br></strong>XUYENVIET3N2D</p>
        <p><strong>Hành trình:<br></strong> Du lịch xuyên Việt 6 ngày 5 đêm</p>
        <p><strong>Ngày đi:<br></strong> 05-12-2024</p>
        <p><strong>Ngày về:<br></strong> 11-12-2024</p>
        <p><strong>Đơn giá:<br></strong>8.899.000 VND/người</p>
      </div>
     
    </div>
  </div>
  <div class="container">
    <!-- Bảng Phương thức thanh toán -->
    <div class="payment-method">
      <h2>Phương Thức Thanh Toán</h2>
      <form id="payment-form">
        <div>
            <input type="radio" id="online-payment" name="payment-method" value="online" />
            <label for="online-payment">Chuyển khoản trực tuyến</label>
          </div>
          <div>
            <input type="radio" id="office-payment" name="payment-method" value="office" />
            <label for="office-payment">Thanh toán tại văn phòng công ty</label>
          </div>
          <div>
            <input type="radio" id="home-payment" name="payment-method" value="home" />
            <label for="home-payment">Thanh toán tại nhà</label>
          </div>
          
      </form>
    </div>

    <!-- Bảng cập nhật giá tuor -->
    <div class="updated-price">
      <h2>Chi Phí Dự Kiến</h2>
      <p id="total-price">8.899.000 VND</p>
      <button id="book-now-btn" disabled>Đặt Ngay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
